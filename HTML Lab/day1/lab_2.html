<!DOCTYPE html>
<html>
<head>
<title>Simple Table</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th ></th>
    <th colspan="2">Average</th>
    <th> Red eyes</th>
  </tr>
  <tr>
    <td>Male</td>
    <td></td>
    <td>Data 3</td>
  </tr>
  <tr>
    <td>Female</td>
    <td>Data 5</td>
    <td>Data 6</td>
  </tr>
  <tr>
    <td>Data 7</td>
    <td>Data 8</td>
    <td>Data 9</td>
  </tr>
</table>

</body>
</html>
